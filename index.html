<!DOCTYPE html>
<html>

    /* Pixel image styles */
    .pixel-image {
      image-rendering: pixelated;

      width: 200px;
    }

    /* Game canvas styles */
    #bitBlaster, #magicMushroom {
      border: 5px solid #0cf;
      background: #000;
      width: 400px;
      height: 400px;
    }

  </style>

</head>

<body>

  <h3>Super Magic Mushroom</h3>

<script>

  // JavaScript game code

  const canvas = document.getElementById('bitBlaster');
  const ctx = canvas.getContext('2d');

  // Draw sprite

  ctx.fillStyle = '#fff';
  ctx.fillRect(50, 50, 20, 20);

  // Game loop
  function gameLoop() {

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw sprite
    ctx.fillRect(x, y, 20, 20);

    // Update position
    x += 2;
    y += 1;

    requestAnimationFrame(gameLoop);
  }

  gameLoop();

</script>
